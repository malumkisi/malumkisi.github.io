<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malum Kişi'nin Parasını Harca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Malum Kişi'nin Parasını Harca</h1>
        
        <div class="theme-switch-wrapper">
            <span class="theme-icon"><i class="fas fa-moon"></i></span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="money-container">
            <div class="president-img">
                <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Malum Kişi">
            </div>
            <div class="money-wrapper">
                <p>Servet:</p>
                <div class="money">
                    <p>₺<span id="money-with-unit"></span></p>
                    <p class="money-precise">₺<span id="money">10,000,000,000,000</span></p>
                </div>
            </div>
        </div>
    </header>

    <div class="sticky-money">
        <p>Kalan Servet: ₺<span id="sticky-money-value">10,000,000,000,000</span></p>
    </div>

    <main>
        <div class="items-container" id="items-container">
            <!-- Ürünler JavaScript ile eklenecek -->
        </div>
    </main>

    <section class="receipt-section">
        <h2>Satın Aldıklarınız <i class="fas fa-receipt"></i></h2>
        <div class="receipt" id="receipt">
            <!-- Makbuz içeriği JavaScript ile eklenecek -->
            <div class="receipt-empty" id="receipt-empty">
                <p>Henüz bir şey satın almadınız.</p>
            </div>
            <div class="receipt-items" id="receipt-items">
                <!-- Alınan ürünler buraya gelecek -->
            </div>
            <div class="receipt-total" id="receipt-total">
                <p>TOPLAM</p>
                <p>₺<span id="receipt-total-amount">0</span></p>
            </div>
        </div>
    </section>

    <footer>
        <p>Bu site sadece eğlence amaçlıdır ve gerçek kişilerle hiçbir bağlantısı yoktur.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
